[build]
  publish = "dist" # Change to your build output folder (e.g., "public")
  command = "npm run build"

# ========================
# Redirect Rules
# ========================

# Redirect root to index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Permanent redirect from old pages
[[redirects]]
  from = "/old-page"
  to = "/new-page"
  status = 301

# API proxy routing
[[redirects]]
  from = "/api/*"
  to = "https://your-api-server.com/:splat"
  status = 200
  force = true

# Handle SPA routes (React/Vue/Angular)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ========================
# Header Rules
# ========================

# Global headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    Cache-Control = "public, max-age=31536000"
    Access-Control-Allow-Origin = "*"

# Optimized caching for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

# Caching for images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"
